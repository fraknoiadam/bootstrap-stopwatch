<!doctype html>
	<html lang="en"> 
		<head>
			<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
			<meta name="description" content>
			<meta name="keywords" content>
			<meta name="author" content>
			<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
			<title>Stopwatch</title>
			<link href="css/bootstrap.min.css" rel="stylesheet"/>
			<link href="css/bootstrap-responsive.min.css" rel="stylesheet"/>
			<link href="css/font-awesome.css" rel="stylesheet">
			<link href="css/custom.css" rel="stylesheet"/>
		</head>
		<body>
			<header>
				<div class="container">
					<div class="center">
						<div id="stopWatch">
							<div class="row">
								<div class="span12">
									<div id="time" class="pointable" style="font-weight:bold; width:100%; display:block;">0:00:00</div>
								</div>
							</div>
						</div>
					</div>
				</div>				
			</header>


			<!-- scripts -->
			<!-- 
			<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
			 -->
			<script type="text/javascript" src="js/jquery.1.9.1.min.js"></script>
			<script src="js/bootstrap.min.js"></script>
			<script src="js/custom.js"></script>
			<script src="js/jquery.fittext.js"></script>

			<script type="text/javascript">
			$(document).ready(function(){

				function adjustHeight(){
					$('#lapListCont').height( ($(window).height() - $('#stopWatch').height() - $('#heightlap').height() - 110) + "px") ;
				}
				adjustHeight();
				$(window).on('resize', function(){
					adjustHeight();
				});

				let startTime; 
				let timeout;
				let pauseTime = 0;
				let mils;
				let paused = false;
				let init = true
				let count = 0;
				let countdown = 10
				displayMil(countdown*1000)

				$('#time').on('click', function(){
					if (init == true){
						init = false
						startTime = new Date();
						clock();
					} else {
						if(paused == false){
							paused = true;
							clearTimeout(timeout);	
							moment_of_paused = new Date();
							$('#time').addClass('paused');
						}else{
							paused = false;
							pauseTime = new Date() - moment_of_paused;
							clock();
						}

					}
				});
				
				function clock() {
					$('#time').removeClass('paused');
					var curTime = new Date();
					mils = -(curTime - startTime) + pauseTime + countdown*1000;
					mils = Math.max(mils,0) // prevent negative time
					displayMil(mils)
					timeout = setTimeout(clock,20);
				}

				function displayMil(mils){
					let time = milToTime(mils);
					formatTime(time);
					let outStr = time.h +':'+time.m +':'+time.s;
					document.getElementById('time').innerHTML=outStr;
				}
				
				function formatTime(time){
					for(var i in time){
						if(i == "mils"){
							if(time[i] < 1){
								time[i] = "000";
							}else if(time[i] < 10){
								time[i] = "00" + time[i];
							}else if(time[i] < 100){
								time[i] = "0" + time[i];
							}
						}else if(i != "h" && time[i] < 10){
							time[i] = "0" + time[i];
						}
					}
					return time;		
				}
				
				function milToTime(mil){
					mi = mil % 1000;
					seconds = parseInt(mil / 1000) % 60;
					minutes = parseInt(mil / 1000 / 60) % 60;
					hours = parseInt( mil / 1000 / 3600);
					return {s: seconds, m: minutes, h:hours, mils:mi};
				}
			});			
			</script>
		</body>
	</html>
